---
name: E2E Tests

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        run: |
          # Start emulators in background
          npx firebase-tools emulators:start --project demo-test-project &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV

          # Wait for emulators to be ready
          echo "Waiting for Firestore emulator..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "âœ“ Firestore emulator is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ Emulators failed to start after 60 seconds"
              exit 1
            fi
            sleep 1
          done

          echo "Waiting for Auth emulator..."
          for i in {1..30}; do
            if curl -s http://localhost:9099 > /dev/null 2>&1; then
              echo "âœ“ Auth emulator is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âš ï¸  Auth emulator not ready, but continuing"
              break
            fi
            sleep 1
          done

      - name: Download test images for local serving
        run: |
          echo "ðŸ“¥ Downloading test images..."
          node e2e/helpers/download-test-images.js
          echo "âœ“ Test images downloaded"

      - name: Create symlink for serving test images
        run: |
          echo "ðŸ”— Creating symlink for test images..."
          ln -sf ../e2e/test-images static/test-images
          echo "âœ“ Symlink created: static/test-images -> e2e/test-images"

      - name: Load test data into emulator
        run: node e2e/helpers/load-test-data.js --match-jancodes=10

      - name: Build application
        run: npm run build:local
        env:
          VITE_FIREBASE_ENV: local
          VITE_FIREBASE_LOCAL_PROJECT_ID: demo-test-project
          VITE_EMULATOR_FIRESTORE_HOST: localhost
          VITE_EMULATOR_FIRESTORE_PORT: 8080
          VITE_EMULATOR_AUTH_HOST: localhost
          VITE_EMULATOR_AUTH_PORT: 9099

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
        id: playwright_tests

      - name: Stop Firebase Emulators
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            kill $EMULATOR_PID 2>/dev/null || true
          fi
          # Also kill by port in case PID doesn't work
          lsof -ti:8080 | xargs kill -9 2>/dev/null || true
          lsof -ti:9099 | xargs kill -9 2>/dev/null || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/reports/html/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: e2e/screenshots/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 30
