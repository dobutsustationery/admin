---
name: Copilot Runner Setup and Test

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  setup-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify Nix development shell and Java
        run: |
          nix develop --command bash -c "
            echo '✓ Nix development shell activated'
            java --version
          "

      - name: Install project dependencies
        run: npm ci

      - name: Configure environment for emulators
        run: |
          cp .env.emulator .env
          echo "✓ Environment configured for Firebase emulators"

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          # Start emulators in background
          nix develop --command firebase emulators:start --project demo-test-project &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV

          # Wait for Firestore emulator to be ready
          echo "Waiting for Firestore emulator..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "✓ Firestore emulator is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Firestore emulator failed to start after 60 seconds"
              exit 1
            fi
            sleep 1
          done

          # Wait for Auth emulator to be ready
          echo "Waiting for Auth emulator..."
          for i in {1..30}; do
            if curl -s http://localhost:9099 > /dev/null 2>&1; then
              echo "✓ Auth emulator is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "⚠️  Auth emulator not ready, but continuing"
              break
            fi
            sleep 1
          done

      - name: Load test data into Firebase emulators
        run: nix develop --command node e2e/helpers/load-test-data.js --prefix=400

      - name: Build application
        run: npm run build:local
        env:
          VITE_FIREBASE_ENV: local
          VITE_FIREBASE_LOCAL_PROJECT_ID: demo-test-project
          VITE_EMULATOR_FIRESTORE_HOST: localhost
          VITE_EMULATOR_FIRESTORE_PORT: 8080
          VITE_EMULATOR_AUTH_HOST: localhost
          VITE_EMULATOR_AUTH_PORT: 9099

      - name: Run linter
        run: npm run lint

      - name: Run type checker
        run: npm run check

      - name: Run unit tests
        run: npm test

      - name: Stop Firebase Emulators
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            kill $EMULATOR_PID 2>/dev/null || true
          fi
          # Also kill by port in case PID doesn't work
          lsof -ti:8080 | xargs kill -9 2>/dev/null || true
          lsof -ti:9099 | xargs kill -9 2>/dev/null || true
          lsof -ti:4000 | xargs kill -9 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: build/
          retention-days: 7
